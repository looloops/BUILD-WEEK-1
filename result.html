<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="stylesheet" href="./assets/result.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <img class="logo" src="./assets/img/epicode_logo.png" alt="logo epicode" />
        </header>

        <main class="main-result">
            <div class="margin-bottom">
                <h2 class="text-bold">Results</h2>
                <p>The summary of your answers</p>
            </div>

            <div class="margin-bottom">
                <div class="correct inline-block vertical-align">
                    <h2>Correct</h2>
                    <p class="text-bold">Percentuale</p>
                    <p>45</p>
                </div>

                <div class="text-div-relative inline-block vertical-align">
                    <svg class="progress-ring" height="250" width="250">
                        <circle class="correct-circle" stroke-width="40" fill="transparent" r="105" cx="125" cy="125" />
                        <circle class="wrong-circle" stroke-width="40" fill="transparent" r="105" cx="125" cy="125" />
                    </svg>
                    <div class="text-div-absolute">
                        <div id="text-inside-circle">
                            <!-- inserire un IF qui -->
                            <h6 class="text-bold">
                                Congratulations! <br />
                                <span style="color: aqua">You have passed the exam.</span>
                            </h6>
                            <p>
                                We'll send you the certificate in few minutes. <br />Check out your email (including
                                promotions / spam folder).
                            </p>
                        </div>
                    </div>
                </div>
                <div class="wrong inline-block vertical-align">
                    <h2>Wrong</h2>
                    <p class="text-bold">Percentuale</p>
                    <p>55</p>
                </div>
            </div>

            <div>
                <button class="btn">
                    <a href="./feedback.html" class="a-btn">RATE US</a>
                </button>
            </div>
        </main>
    </body>
</html>
