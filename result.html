<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/epicode_logo.png" alt="logo epicode">
    </header>

    <main class="center">
        <div class="margin-bottom">
            <h2 class=" text-bold">Results</h2>
            <p>The summary of your answers</p>
        </div>

        <div>
            <div class="correct inline-block vertical-align">
                <h2>Correct</h2>
                <h2 class="text-bold">40%</h2>
                <p>45</p>
            </div>

            <div class=" inline-block vertical-align">
                <!-- PROGRESS RING -->
                <svg class="progress-ring" width="250" height="250">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="40" fill="transparent" r="105"
                        cx="125" cy="125" />
                    <div id="text-inside-circle">
                        <!-- inserire un IF qui -->
                        <h6>Congratulations!
                            <span>You have passed the exam.</span>
                        </h6>
                        <p>We'll send you the certificate in few minutes. Check out your email (including
                            promotions / spam
                            folder).
                        </p>
                    </div>
                </svg>


            </div>
            <div class="wrong inline-block vertical-align">
                <h2>Wrong</h2>
                <h2 class="text-bold">60%</h2>
                <p>55</p>
            </div>
        </div>

        <div>
            <button>RATE US</button>
        </div>
    </main>
</body>

</html>
