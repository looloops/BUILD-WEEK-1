<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Questions</title>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="stylesheet" href="./assets/benchmark.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        <header>
            <div class="logo-div">
                <img class="logo" src="./assets/img/epicode_logo.png" alt="logo epicode" />
            </div>

            <div id="timer" class="inline-box">
                <!-- aggiungere immagine statica timer -->
                <p>SECONDS</p>

                <p>REMAINING</p>
            </div>
        </header>
        <main>
            <h2 class="text-bold question">Titolo domanda</h2>
            <div id="questions-box">
                <!-- contenitore domande -->
                <div class="inline-box width-50">
                    <button class="options-btn border-gradient">Option</button>
                </div>
                <div class="inline-box width-50">
                    <button class="options-btn border-gradient">Option</button>
                </div>
                <div class="inline-box width-50">
                    <button class="options-btn border-gradient">Option</button>
                </div>
                <div class="inline-box width-50">
                    <button class="options-btn border-gradient">Option</button>
                </div>
            </div>

                <!-- counter domande -->
                <h6>QUESTION</h6>
            </div>
        </main>
